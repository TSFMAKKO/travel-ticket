<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's travel! 旅遊套票平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="add-ticket-panel">
      <div class="add-ticket-img">
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
          alt="main_img"
        />
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true"
          alt="logo"
        />
      </div>
      <form action="" class="add-ticket-form">
        <h1 class="title">
          <span>
            <i class="fas fa-plus-circle"></i>
          </span>
          新增旅遊套票
        </h1>
        <div class="form-group">
          <div class="add-ticket-input">
            <label for="ticket-name">套票名稱</label>
            <input
              type="text"
              id="ticket-name"
              placeholder="請填寫套票名稱"
              name="套票名稱"
              required
            />
          </div>
          <div class="alert-message">
            <p id="ticket-name-message" data-message="套票名稱">
              <!--    <i class="fas fa-exclamation-circle"></i>
                                <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="add-ticket-input">
            <label for="ticket-img-url">圖片網址</label>
            <input
              type="text"
              id="ticket-img-url"
              placeholder="請填寫圖片網址"
              name="圖片網址"
            />
          </div>
          <div class="alert-message">
            <p id="ticket-img-url-message" data-message="圖片網址">
              <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="add-ticket-input">
            <label for="ticket-region">景點地區</label>
            <select id="ticket-region" name="景點地區" required>
              <option value="" disabled selected hidden>請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="alert-message">
            <p id="ticket-region-message" data-message="景點地區">
              <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="add-ticket-input">
            <label for="ticket-price">套票金額</label>
            <input
              type="number"
              id="ticket-price"
              placeholder="請填寫套票金額"
              name="套票金額"
              min="0"
              required
            />
          </div>
          <div class="alert-message">
            <p id="ticket-price-message" data-message="套票金額">
              <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="add-ticket-input">
            <label for="ticket-num">套票組數</label>
            <input
              type="number"
              id="ticket-num"
              placeholder="請填寫套票組數"
              name="套票組數"
              min="1"
              required
            />
          </div>
          <div class="alert-message">
            <p id="ticket-num-message" data-message="套票組數">
              <!-- <i class="fas fa-exclamation-circle"></i>
                                <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="add-ticket-input">
            <label for="ticket-rate">套票星級</label>
            <input
              type="number"
              id="ticket-rate"
              placeholder="請填寫套票星級"
              name="套票星級"
              min="1"
              max="10"
              required
            />
          </div>
          <div class="alert-message">
            <p id="ticket-rate-message" data-message="套票星級">
              <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="add-ticket-input">
            <label for="ticket-description">套票描述</label>
            <textarea
              name="套票描述"
              id="ticket-description"
              placeholder="請填寫套票描述 (限 100 字)"
              maxlength="100"
              required
            ></textarea>
          </div>
          <div class="alert-message">
            <p id="ticket-description-message" data-message="套票描述">
              <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
            </p>
          </div>
        </div>
        <button type="button" class="add-ticket-btn btn">新增套票</button>
      </form>
    </section>
    <section class="main-content">
      <!-- 搜尋區 -->
      <div class="search-area">
        <div class="search-controls">
          <select name="region-search" class="region-search">
            <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
            <option value="">全部地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
          <p id="search-result-text">搜尋資料為 0 筆</p>
        </div>
        <div class="region-chart" aria-label="套票地區比重">
          <div id="region-chart-donut"></div>
          <ul class="region-chart-legend">
            <li>
              <span class="legend-dot legend-dot--taipei"></span>
              <span class="legend-label">台北</span>
              <span class="legend-count" data-region-count="台北">0</span>
            </li>
            <li>
              <span class="legend-dot legend-dot--taichung"></span>
              <span class="legend-label">台中</span>
              <span class="legend-count" data-region-count="台中">0</span>
            </li>
            <li>
              <span class="legend-dot legend-dot--kaohsiung"></span>
              <span class="legend-label">高雄</span>
              <span class="legend-count" data-region-count="高雄">0</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- 套票卡片區 -->
      <ul class="ticket-card-area"></ul>
      <!-- 查無關鍵字區 -->
      <div class="cant-find-area hidden">
        <h3>查無此關鍵字資料</h3>
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/no_found.png?raw=true"
          alt="no_found"
        />
      </div>
    </section>
  </body>
</html>
